<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="chat-message system-message">
                <span class="message-text">Bienvenido al proyecto Sapphiron. Empecemos a aprender algo nuevo hoy!</span>
            </div>
        </div>

        <div class="input-container">
            <textarea id="user-input" placeholder="Escribe tu mensaje..." rows="2"></textarea>
            <button id="send-message">Enviar</button>
        </div>
    </div>

    <script src="{% static 'app/js/chat.js' %}"></script>
</body>
</html>
